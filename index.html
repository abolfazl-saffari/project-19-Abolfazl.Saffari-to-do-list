<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="res/css/stylesheet(light-mode).css" type="text/css">
    <link rel="icon" href="res/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<!--bk = background -->
<div class="head">
    <img class="head-background" src="res/images/bg-desktop-light.jpg" alt="purple Mountain">
</div>
<div class="container">
    <div class="header">
        <h1 class="header-title">TODO</h1>
        <img class="header-toggle_icon" onclick="toggleTheme_colors();toggleTheme_background();toggleTheme_icon()"
             src="res/images/icon-moon.svg" alt="icon-moon">
    </div>
    <div class="checklist_adder">
        <div class="checklist_adder-icon">
            <div class="checklist_adder-icon-icon_border" onclick="new_Element()"></div>
        </div>
        <form class="checklist_adder-form">
            <label for="my_input" class="checklist_adder-form-label">
                <input class="checklist_adder-form-label-input" type="text" id="my_input"
                       placeholder="Create a new todo...">
            </label>
        </form>
    </div>
    <div class="checklist">
        <div class="checklist-list">
            <ul class="checklist-list-ul" id="my_UL"></ul>
        </div>
        <div class="checklist-controlBoard">
            <span class="checklist-controlBoard-remaining_items">5 items left</span>
            <span class="checklist-controlBoard-base_orders">
                <span class="checklist-controlBoard-base_orders-all_order">All</span>
                <span class="checklist-controlBoard-base_orders-active_order">Active</span>
                <span class="checklist-controlBoard-base_orders-completed_order">Completed</span>
            </span>
            <span class="checklist-controlBoard-clear_order">Clear Completed</span>
        </div>
        <!--
        <div class="checklist-controlBoardV02">
            <span class="checklist-controlBoard-base_orders">
                <span class="checklist-controlBoard-base_orders-all_order">All</span>
                <span class="checklist-controlBoard-base_orders-active_order">Active</span>
                <span class="checklist-controlBoard-base_orders-completed_order">Completed</span>
            </span>
        </div>
        -->
    </div>
    <div class="instruction">
        <p class="instruction-first_one">Drag and drop to reorder list</p>
    </div>
    <footer>
        <div class="footer">
            Challenge by <a class="footer-link" href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a>.
            Coded with lots of ❤️&nbsp by <a class="footer-link" href="https://www.frontendmentor.io/profile/mileine">
            Mi Souto </a>.
        </div>
    </footer>
</div>
<script src="src/script.js"></script>
</body>
</html>
