<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="res/css/stylesheet(light-mode).css" type="text/css">
    <link rel="stylesheet" href="res/css/stylesheet(dark-mode).css" type="text/css">
    <link rel="icon" href="res/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</head>
<body>
<!--bk = background -->
<div class="head">
    <img class="head-background" src="res/images/bg-desktop-light.jpg" alt="purple Mountain">
</div>
<div class="container">
    <div class="header">
        <h1 class="header-title">TODO</h1>
        <img class="header-toggle-icon" src="res/images/icon-moon.svg" alt="icon-moon">
    </div>
    <div class="checklist_adder">
        <!--این پایین رو یادت نره-->
        <form action="" method="get">
        <label for="list-taker" class="checklist_adder-label">
             <span class="checklist_adder-label-icon iconify" data-icon="healthicons:circle-medium-outline"
                   style="color: #e4e5f1;" data-width="65" data-flip="horizontal,vertical"></span>
            <input class="checklist_adder-label-input" type="text" id="list-taker" placeholder="Create a new todo...">
        </label>
        </form>
    </div>
    <div class="checklist">
        <div class="checklist-list">
            <ul class="checklist-list-ul">
                <li class="checklist-list-ul-li">A</li>
                <li class="checklist-list-ul-li">B</li>
                <li class="checklist-list-ul-li">C</li>
                <li class="checklist-list-ul-li">D</li>
            </ul>
        </div>
        <div class="checklist-controlBoard">
            <span class="checklist-controlBoard-remaining_items">5 items left</span>
            <span class="checklist-controlBoard-base_orders">
                <span class="checklist-controlBoard-base_orders-all_order">All</span>
                <span class="checklist-controlBoard-base_orders-active_order">Active</span>
                <span class="checklist-controlBoard-base_orders-completed_order">Completed</span>
            </span>
            <span class="checklist-controlBoard-clear_order">Clear Completed</span>
        </div>
    </div>
    <div class="instruction"></div>
    <footer>
        <div class="footer">
            Challenge by <a class="footer-link" href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a>. Coded with lots of  ❤️&nbsp by  <a class="footer-link" href="https://www.frontendmentor.io/profile/mileine"> Mi Souto </a>.
        </div>
    </footer>
</div>
<script src="/src/script.js"></script>
</body>
</html>
